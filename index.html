<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>‰∫ïÂ≠óÊ£ã Tic-Tac-Toe</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game {
      background: white;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
    }
    .status {
      margin: 12px 0 16px;
      font-size: 16px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .cell {
      background: #f0f0f0;
      border-radius: 12px;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .cell:hover {
      background: #e0e0e0;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #4a6cf7;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #3b5ce0;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>‰∫ïÂ≠óÊ£ã</h1>
    <div class="status" id="status">Ëº™Âà∞ X</div>
    <div class="board" id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="restart">ÈáçÊñ∞ÈñãÂßã</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    let currentPlayer = 'X';
    let gameActive = true;
    let board = ['', '', '', '', '', '', '', '', ''];

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleCellClick(e) {
      const index = [...cells].indexOf(e.target);

      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      checkResult();
    }

    function checkResult() {
      let roundWon = false;

      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Áé©ÂÆ∂ ${currentPlayer} ÂãùÂà© üéâ`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = 'Âπ≥Êâã ü§ù';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Ëº™Âà∞ ${currentPlayer}`;
    }

    function restartGame() {
      currentPlayer = 'X';
      gameActive = true;
      board = ['', '', '', '', '', '', '', '', ''];
      statusText.textContent = 'Ëº™Âà∞ X';
      cells.forEach(cell => cell.textContent = '');
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
